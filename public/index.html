<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <title>Notesaur</title>
        <link rel="stylesheet" href="css/tailwind-output.css" />
        <style>
            .my-masonry-grid {
                display: -webkit-box; /* Not needed if autoprefixing */
                display: -ms-flexbox; /* Not needed if autoprefixing */
                display: flex;
            }
            .my-masonry-grid_column {
                padding-left: 20px; /* gutter size */
                background-clip: padding-box;
            }

            .text-content {
                display: -webkit-box;
                -webkit-line-clamp: 20;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="antialiased text-gray-800 bg-gray-100 dark:text-white">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
